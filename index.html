<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { margin: 10px; width: 200px; height: auto; border-radius: 8px; }
    </style>
</head>
<body>

    <h1>Moje Portfolio</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        async function loadImages() {
            const response = await fetch('images/');  // Pobiera listę plików
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const files = [...doc.querySelectorAll('a')].map(a => a.href).filter(href => href.match(/\.(jpe?g|png|gif)$/));

            const gallery = document.getElementById('gallery');
            files.forEach(file => {
                const img = document.createElement('img');
                img.src = file;
                gallery.appendChild(img);
            });
        }

        loadImages();
    </script>

</body>
</html>
